<div class="container">
    <div class="mb-5">
        <br>
    </div>
    <div class="mb-5">
        <br>
    </div>
</div>
<div class="card">
    <div class="card-header"><Strong>Especialidades</Strong> 
        <div class="card-body">
            <a routerLink="/parameters/case-category-create" class="btn btn-info">Crear especialidad</a>
            <table class="table table-striped table-responsive">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor = "let r of recordList">
                    <td scope="row">{{r.id}}</td>
                    <td>{{r.name}}</td>
                    <td>
                        <a routerLink="/parameters/case-category-edit/{{r.id}}" class="btn btn-warning">Editar</a>
                        &nbsp;
                        <a routerLink="/parameters/case-category-remove/{{r.id}}" class="btn btn-danger">Eliminar</a>
                    </td>
                  </tr>

                  <tr>
                    <td scope="row">1</td>
                    <td>Familiar</td>
                    <td>
                        <a routerLink="/parameters/case-category-edit" class="btn btn-warning">Editar</a>
                        &nbsp;
                        <a routerLink="/parameters/case-category-remove" class="btn btn-danger">Eliminar</a>
                    </td>
                  </tr>
                  <tr>
                    <td scope="row">2</td>
                    <td>Derecho Penal</td>
                    <td>
                        <a routerLink="/parameters/case-category-edit" class="btn btn-warning">Editar</a>
                        &nbsp;
                        <a routerLink="/parameters/case-category-remove" class="btn btn-danger">Eliminar</a>
                    </td>
                  </tr>
                  <tr>
                    <td scope="row">3</td>
                    <td>Laboral</td>
                    <td>
                        <a routerLink="/parameters/case-category-edit" class="btn btn-warning">Editar</a>
                        &nbsp;
                        <a routerLink="/parameters/case-category-remove" class="btn btn-danger">Eliminar</a>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>   
    </div>
</div>
