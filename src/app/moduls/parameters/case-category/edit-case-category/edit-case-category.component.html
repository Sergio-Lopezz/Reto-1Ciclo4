<div class="container">
    <div class="mb-5">
        <br>
    </div>
    <div class="mb-5">
        <br>
    </div>
    <div class="card">
        <div class="card-header"><strong>Especialidad</strong></div>
        <div class="card-body">
          <p class="card-tex">Editar especialidad</p>
          <form [formGroup]="Form">
            <div class="row">
                <div class="form-group mb-3">
                    <input
                      type="text"
                      formControlName="name"
                      class="form-control"
                      placeholder="Especialidad"
                      [ngClass]="{ 'is-invalid': GetForm['name'].errors }"
                    />
                    <div *ngIf="GetForm['name'].errors" class="invalid-feedback">
                      <div *ngIf="GetForm['name'].errors['required']">
                        Valor requerido
                      </div>
                    </div>
                </div>
              </div>

              <div class="text-center">
                <div class="form-group mb-2">
                  <button (click)="SaveRecord()" class="btn btn-primary">Aceptar</button>
                </div>
                <div class="form-group mb-2">
                  <a routerLink="/parameters/case-category-list" class="btn btn-danger">Cancelar</a>
                </div>
              </div>
          </form>
        </div>
    </div>
</div>
